name: Build and run Id Web tests

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    continue-on-error: true
    name: IdWeb GitHub Action Test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Setup .NET 6.0.301
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: 6.0.301

    - name: Setup .NET 7.0.x
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: 7.0.x

    - name: Setup .NET 8.0.x
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: 8.0.x

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: 9.0.100-preview.2.24157.14

    - name: 'Setup msbuild'
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x64

    - name: Setup wasm-tools
      run: dotnet workload install wasm-tools

    - name: Build IdWeb for release
      run: msbuild Microsoft.Identity.Web.sln -r -t:build -verbosity:m -property:Configuration=Release

    - name: Test with .NET 6.0.x
      run: dotnet test --no-restore --no-build Microsoft.Identity.Web.sln -f net6.0 -p:FROM_GITHUB_ACTION=true --configuration Release --filter "(FullyQualifiedName!~Microsoft.Identity.Web.Test.Integration)&(FullyQualifiedName!~WebAppUiTests)&(FullyQualifiedName!~IntegrationTests)"

    - name: Test with .NET 7.0.x
      run: dotnet test --no-restore --no-build Microsoft.Identity.Web.sln -f net7.0 -p:FROM_GITHUB_ACTION=true --configuration Release --filter "(FullyQualifiedName!~Microsoft.Identity.Web.Test.Integration)&(FullyQualifiedName!~WebAppUiTests)&(FullyQualifiedName=IntegrationTests)"
    
    - name: Test with .NET 8.0.x
      run: dotnet test --no-restore --no-build Microsoft.Identity.Web.sln -f net8.0 -p:FROM_GITHUB_ACTION=true --configuration Release --filter "(FullyQualifiedName!~Microsoft.Identity.Web.Test.Integration)&(FullyQualifiedName!~WebAppUiTests)&(FullyQualifiedName=IntegrationTests)"

    - name: Test with .NET 9.0.x
      run: dotnet test --no-restore --no-build Microsoft.Identity.Web.sln -f net9.0 -p:FROM_GITHUB_ACTION=true -p:TargetNet9=True --configuration Release --filter "(FullyQualifiedName!~Microsoft.Identity.Web.Test.Integration)&(FullyQualifiedName!~WebAppUiTests)&(FullyQualifiedName=IntegrationTests)"

    - name: Test with .NET 462
      run: dotnet test --no-restore --no-build Microsoft.Identity.Web.sln -f net462 -p:FROM_GITHUB_ACTION=true --configuration Release --filter "(FullyQualifiedName!~Microsoft.Identity.Web.Test.Integration)&(FullyQualifiedName!~WebAppUiTests)&(FullyQualifiedName=IntegrationTests)"

    - name: Test with .NET 472
      run: dotnet test --no-restore --no-build Microsoft.Identity.Web.sln -f net472 -p:FROM_GITHUB_ACTION=true --configuration Release --filter "(FullyQualifiedName!~Microsoft.Identity.Web.Test.Integration)&(FullyQualifiedName!~WebAppUiTests)&(FullyQualifiedName=IntegrationTests)"

    - name: Test with .NET standard2.0
      run: dotnet test --no-restore --no-build Microsoft.Identity.Web.sln -f netstandard2.0 -p:FROM_GITHUB_ACTION=true --configuration Release --filter "(FullyQualifiedName!~Microsoft.Identity.Web.Test.Integration)&(FullyQualifiedName!~WebAppUiTests)&(FullyQualifiedName=IntegrationTests)"

    - name: Pack Microsoft.Identity.Web
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web

    - name: Pack Microsoft.Identity.Web.UI
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.UI

    - name: Pack Microsoft.Identity.Web.MicrosoftGraph
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.MicrosoftGraph
      
    - name: Pack Microsoft.Identity.Web.MicrosoftGraphBeta
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.MicrosoftGraphBeta
      
    - name: Pack Microsoft.Identity.Web.GraphServiceClient
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.GraphServiceClient
      
    - name: Pack Microsoft.Identity.Web.GraphServiceClientBeta
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.GraphServiceClientBeta
      
    - name: Pack Microsoft.Identity.Web.TokenCache
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.TokenCache
      
    - name: Pack Microsoft.Identity.Web.TokenAcquisition
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.TokenAcquisition

    - name: Pack Microsoft.Identity.Web.Certificate
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.Certificate
      
    - name: Pack Microsoft.Identity.Web.Certificateless
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.Certificateless
      
    - name: Pack Microsoft.Identity.Web.OWIN
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.OWIN
      
    - name: Pack Microsoft.Identity.Web.DownstreamApi
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.DownstreamApi
      
    - name: Pack Microsoft.Identity.Web.Diagnostics
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.Diagnostics

    - name: Pack Microsoft.Identity.Web.Azure
      run: dotnet pack --no-restore --no-build --configuration Release src\Microsoft.Identity.Web.Azure
